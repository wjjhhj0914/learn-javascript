<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamental</title>
    <!-- MIME 타입 -->
    <!-- CSS MIME 타입 (기본값 : text/css) -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- JavaScript MIME 타입 (기본값 : text/javascript) 생략 가능 -->
    <script>
      console.log(2025);
    </script>
    <script src="./learn/hello.js"></script>
    <!-- JavaScript Modules로 호출하기 : "이 파일은 모듈 파일이다"라고 브라우저에 선언해주면 됨 -->
    <script type="module" src="./learn/module.js"></script>
  </head>
  <body>
    <h1>JavaScript 학습</h1>
  </body>
</html>
