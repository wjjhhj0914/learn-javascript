<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamental</title>
    <!-- MIME 타입 -->
    <!-- CSS MIME 타입 (기본값 : text/css) -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <!-- JavaScript MIME 타입 (기본값 : text/javascript) 생략 가능 -->
    <script src="./assets/scripts/utils/css.js"></script>
    <script src="./assets/scripts/utils/events.js"></script>
    <script src="./assets/scripts/utils/query.js"></script>
  </head>
  <body>
    <h1>JavaScript 학습</h1>
    <p hidden id="notice" class="announcement" data-category="event" data-user-id="27" data-role="manager" data-status="active">
      모든 태그는 여러 개의 속성을 가질 수 있습니다!
    </p>
    
    <form hidden>
      <div>
        <!-- HTML attribute -->
        <input type="checkbox" name="hobby" id="hobby" checked />
        <label for="hobby">취미</label>
      </div>
      <button type="submit">제출</button>
    </form>
     <script src="./assets/scripts/learn/40-using-attr-function.js"></script>
