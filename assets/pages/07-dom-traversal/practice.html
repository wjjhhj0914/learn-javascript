<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamental</title>
  <!-- MIME 타입 -->
  <!-- CSS MIME 타입 (기본값 : text/css) -->
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <link rel="icon" href="./assets/images/ecmascript-logo.png" />

<body>
  <h1>JavaScript 학습</h1>
  <section class="card">
    <h2 class="card__title">상품 정보</h2>
    <div class="card__desc">
      <p>이 제품은 <b>매우 유용</b>합니다.</p>
      <p>이 제품은 <b>리미티드 에디션</b>합니다.</p>
    </div>
  </section>
  <script>
      const card = document.querySelector('.card');
  // 1. `.card` 요소의 모든 자식 요소를 찾아 콘솔에 출력합니다.
  const children = card.children;
  console.log(children);

  // 2. `.card` 요소의 첫번째 자식 요소를 찾아 콘솔에 출력합니다.
  const firstChildOfCard = card.firstElementChild;
  console.log(firstChildOfCard.textContent);

  // 3. `.card` 요소의 마지막 자식 요소를 찾아 콘솔에 출력합니다.
  const lastChildOfCard = card.lastElementChild;
  console.log(lastChildOfCard.textContent);

  // 4. `.card__desc` 요소 내부의 모든 `<p>` 요소를 찾아 콘솔에 출력합니다.
  const allOfParagraph = card.querySelectorAll('p'); // NodeList로 p를 찾음.
  console.log(Array.from(allOfParagraph));
  console.log(card.lastElementChild.children); // HTMLCollection으로 p를 찾음.
  </script> 

  <article class="modal">
  <head class="modal__head">
    <!-- ... -->
  </head>
  <div class="modal__content">
    <!-- ... -->
  </div>
  <footer class="modal__foot">
    <button type="button" class="modal__close">닫기</button>
  </footer>
</article>
<script>
  const closeButton = document.querySelector('.modal__close');
  //  1. `closeButton`의 부모 요소를 탐색해 콘솔 패널에 출력합니다.
  console.log(closeButton.parentElement);
  console.log(closeButton.closest('.footer'));
  console.log(closeButton.closest('.modal__foot'));

  // 2. `closeButton`의 상위 요소 중, `.modal` 요소를 탐색해 콘솔 패널에 출력합니다.
  console.log(closeButton.closest('.modal'));
</script>

<ul class="menu">
  <li>홈</li>
  <li>서비스</li>
  <li>포트폴리오</li>
  <li class="active">블로그</li>
  <li>연락처</li>
</ul>
<script>
    const activeItem = document.querySelector('.active');
  //   1. `activeItem`의 이전 형제 요소를 선택해 콘솔 패널에 출력합니다.
  console.log(activeItem.previousElementSibling.textContent);

  // 2. `activeItem`의 다음 형제 요소를 선택해 콘솔 패널에 출력합니다.
  console.log(activeItem.nextElementSibling.textContent);

  // 3. `"서비스"` 콘텐츠를 포함하는 형제 요소를 선택해 콘솔 패널에 출력합니다.
  console.log(activeItem.previousElementSibling.previousElementSibling);
  console.log(activeItem.parentElement.children.item(1).textContent);
  console.log(activeItem.closest('ul.menu').querySelector(':nth-child(2'));
</script>
