<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>스타일 변경 예제</title>
  <style>
    .box {
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <p class="box">이 텍스트의 스타일이 바뀔 거예요!</p>
  <button type="button" class="change-style-button">스타일 변경</button>

  <script>
    // 1. `.box` 요소의 글자색을 변경합니다.
    const box = document.querySelector('.box');
    box.style.color = 'orange';

    // 2. `.box` 요소의 배경색을 변경합니다.
    box.style.backgroundColor = 'lightblue';

    // 3. `.box` 요소의 너비를 변경합니다.
    box.style.inlineSize = '250px';

    // 4. `.box` 요소의 높이를 변경합니다.
    box.style.blockSize = '30px';
  </script>
</body>

</html>
