<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>글자, 배경 색상 조절</title>
  <style>
    .text {
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #000000;
      background-color: #ffffff;
    }

    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input[type="color"] {
      width: 60px;
      height: 30px;
      border: none;
      padding: 0;
      cursor: pointer;
    }
  </style>
    <script src="/assets/scripts/utils/css.js"></script>
</head>

<body>

  
  <div class="controls">
    <label for="textColor">
      글자색
      <input type="color" id="textColor" value="#000000" />
    </label>
    
    <label for="backgroundColor">
      배경색
      <input type="color" id="backgroundColor" value="#ffffff" />
    </label>
  </div>
  <p class="text">이 텍스트의 글자 크기를 조절해 보세요!</p>
  
  <script>
    // 글자 및 배경 색상 조절
    // 레인지(range) 인풋 값이 변경되면 '.text' 요소의 글자 및 배경 색상이 변경되도록 구현

    // 텍스트 엘리먼트 찾기
    const textElement = document.querySelector('.text');

    // 텍스트 엘리먼트에서 전경(foreground)/배경(background) 색상 값 읽기
    const foregroundColour = css(textElement, 'color');
    const backgroundColour = css(textElement, 'background-color');

    // 컬러 인풋 엘리먼트 찾기
    const fgInput = document.getElementById('textColor');
    const bgInput = document.getElementById('backgroundColor');

    // 각 인풋 엘리먼트의 값 설정 (skip)
    // fgInput.value = rgbToHex(foregroundColour); // '#fe9900'
    // bgInput.value = rgbToHex(backgroundColour); // '#0088f8'

    // 각 인풋 엘리먼트에 change 또는 input 이벤트 리스너 추가
    fgInput.addEventListener('input', () => {
      // 텍스트 엘리먼트에서 전경(foreground) 색상 값 쓰기(설정)
      css(textElement, 'color', fgInput.value);
    })

    bgInput.addEventListener('input', () => {
      // 텍스트 엘리먼트에서 배경(background) 색상 값 쓰기(설정)
      css(textElement, 'background-color', bgInput.value);
    })

    (() => {
      const textElement = document.querySelector('.text');
      const textColour = document.getElementById('textColor');
      const backgroundColour = document.getElementById('backgroundColor');

      textColour.addEventListener('input', () => {
        const colour = textColour.value;
        css(textElement, 'color', colour);
      })
      backgroundColour.addEventListener('input', () => {
        const colourOfBackground = backgroundColour.value;
        css(textElement, 'background-color', colourOfBackground);
      })
    });
  </script>
</body>

</html>
